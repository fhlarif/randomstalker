<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Random Stalker Generator</title>
</head>

<body class="bg-blue-100 ">
    <div id="app">
        <div class="flex justify-center mt-16 animate-bounce ">
            <img v-bind:src="picture" :alt="`${firstName} ${lastName}`" 
            v-if="gender == 'male'"
            class="border-8 border-indigo-600 rounded-full ">
            <img v-bind:src="picture" :alt="`${firstName} ${lastName}`" 
            v-if="gender == 'female'"
            class="border-8 border-pink-600 rounded-full ">
            
        </div>
        <div class="flex justify-center  ">
            <h1 class="bg-green-200 rounded-full text-2xl p-3 m-3 text-blue-900">{{firstName}} {{ lastName }}</h1>
        </div>
        <div class="flex justify-center align-baseline m-1 ">
            <h3 class="rounded-full  p-3 text-lg text-red-900 "> {{ email }}</h3>
        </div>
        <div class="flex justify-center align-baseline">
            <h3 class="rounded-full  p-3 text-lg -mt-7 text-purple-900 "> {{ gender }}</h3>
        </div>
        <div class="flex justify-center align-baseline ">
            <button 
            v-on:click="getUser()"
            v-if="gender == 'male'"
            class="bg-indigo-600 rounded-full text-xl p-3 mt-8 text-indigo-100 animate-pulse">Get Random
            Stalker</button>

                <button 
                v-on:click="getUser()"
                v-if="gender == 'female'"
                class="bg-pink-600 rounded-full text-xl p-3 mt-8 text-pink-100 animate-pulse">Get Random
                Stalker</button>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3.0.5"></script>
<script src="./app.js"></script>

</html>
